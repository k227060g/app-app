<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ソーラーパネル AR体験</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 12px; }
    model-viewer { width: 100%; height: 70vh; display: block; background: #f5f5f5; }
    .ar-link { margin-top: 12px; display:inline-block; padding:10px 14px; background:#007aff; color:#fff; border-radius:8px; text-decoration:none; }
  </style>
</head>
<body>
  <model-viewer
    src="w-sun-panel2.glb"
    ios-src="w-sun-panel2.usdz"
    ar
    ar-modes="webxr scene-viewer quick-look"
    auto-rotate
    camera-controls
    alt="ソーラーパネルの3Dモデル"
    crossorigin="anonymous">
  </model-viewer>

  <!-- 直接 Quick Look を試すためのリンク（iPhone でタップ） -->
  <a class="ar-link" rel="ar" href="w-sun-panel2.usdz">Quick Lookで開く（iOS）</a>
</body>
</html>
